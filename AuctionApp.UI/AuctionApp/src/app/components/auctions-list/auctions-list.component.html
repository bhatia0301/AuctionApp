<div class="container mt-5">
  <div *ngIf="!loading && auctions?.length === 0" class="alert alert-info text-center" role="alert">
    No auctions available.
  </div>
  <table *ngIf="!loading && auctions.length > 0" class="table table-striped table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Product Image</th>
        <th scope="col">Full Name</th>
        <th scope="col">Product Name</th>
        <th scope="col">Category Name</th>
        <th scope="col">Highest Bid</th>
        <th scope="col">Bid Count</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auction of auctions; let i = index"
        [ngClass]="{'table-light': auction.status, 'table-default': !auction.status}">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img [src]="auction.productImage" alt="{{ auction.productName }}" class="img-thumbnail"
            style="width: 50px; height: 50px;">
        </td>
        <td>{{ auction.fullName }}</td>
        <td>{{ auction.productName }}</td>
        <td>{{ auction.categoryName }}</td>
        <td>{{ auction.currentHighestBid | currency: 'INR' }}</td>
        <td>{{ auction.bidCount }}</td>
        <td>
          <a [routerLink]="['/auction-details', auction.id]" class="btn btn-primary btn-sm me-2">View</a>
          <button (click)="deleteAuction(auction.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
