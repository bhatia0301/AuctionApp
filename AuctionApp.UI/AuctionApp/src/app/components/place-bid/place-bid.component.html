<div class="container my-4">
  <div *ngIf="loading" class="text-center">
    <div class="loader"></div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col-md-8">
      <app-product [returnUrl]="'/user-dashboard'"></app-product>
    </div>
    <div class="col-md-4 d-flex flex-column justify-content-center">
      <form #bidForm="ngForm" (ngSubmit)="placeBid(bidForm)" class="form-container">
        <div class="mb-3">
          <label for="bidAmount" class="form-label">Place Your Bid</label>
          <input type="number" id="bidAmount" name="bidAmount" [(ngModel)]="createBid.bidAmount" required
            min="{{currentHighestBid + 1}}" class="form-control form-control-sm"
            [ngClass]="{'is-invalid': submitted && bidAmount.invalid}" #bidAmount="ngModel"
            placeholder="Enter your bid">
          <div *ngIf="submitted && bidAmount.invalid" class="invalid-feedback">
            <div *ngIf="bidAmount.errors?.['required']">Bid amount is required</div>
            <div *ngIf="bidAmount.errors?.['min']">Bid amount must be greater than {{ currentHighestBid }}</div>
          </div>
        </div>
        <p class="text-danger small mb-3" *ngIf="auctionStatus !== 'Product has been sold'">
          Note: Bid must be greater than {{ currentHighestBid| currency:'INR' }}
        </p>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"
            [disabled]="auctionStatus === 'Auction Ended' || auctionStatus === 'Product has been sold'">Place
            Bid</button>
        </div>
      </form>
    </div>
  </div>
</div>
